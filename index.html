		<!-- title -->
		<title>Commit Mono | Normal programming font</title>

		<!-- JS -->
		<script src="src/js/utility_functions.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/opentype.js" defer></script>
		<script src="src/js/t.js" defer></script>
		<script src="src/js/website_data.js" defer></script>

	</head>
	<body>
		<div id="app">
			<section>
				<form onchange="updateOptions(event, this)">
					<output id="weight_output" for="weight">450</output>
					<input
						type="range"
						name="weight"
						id="weight"
						min="300"
						max="700"
						step="25"
						value="450"
						oninput="updateLabel(this)"
					/>

					<!-- select alternates -->
					<fieldset>
						<legend>Select @</legend>
						<div>
							<input type="radio" id="standard" name="select_at" value="standard" checked />
							<label for="standard">Standard</label>
						</div>
						<div>
							<input type="radio" id="simplified" name="select_at" value="simplified" />
							<label for="simplified">Simplified</label>
						</div>
					</fieldset>
					<fieldset>
						<legend>Select a</legend>
						<div>
							<input type="radio" id="two_storey" name="select_a" value="two_storey" checked />
							<label for="two_storey">Two storey</label>
						</div>
						<div>
							<input type="radio" id="single_storey" name="select_a" value="single_storey" />
							<label for="single_storey">Single storey</label>
						</div>
					</fieldset>

					<!-- select features -->
					<fieldset>
						<legend>Select punctuation</legend>
						<div>
							<input type="radio" id="smart_punctuation" name="select_punctuation" value="smart_punctuation" checked />
							<label for="smart_punctuation">Smart punctuation</label>
						</div>
						<div>
							<input type="radio" id="standard_punctuation" name="select_punctuation" value="standard_punctuation" />
							<label for="standard_punctuation">Standard punctuation</label>
						</div>
					</fieldset>
					<fieldset>
						<legend>Select letter balancing</legend>
						<div>
							<input type="radio" id="smart_balancing" name="letter_balancing" value="smart_balancing" checked />
							<label for="smart_balancing">Smart balancing</label>
						</div>
						<div>
							<input type="radio" id="no_balancing" name="letter_balancing" value="no_balancing" />
							<label for="no_balancing">No balancing</label>
						</div>
					</fieldset>
				</form>
			</section>

			<div class="button_container">
				<button>Download plan</button>
			</div>
			<p>Generate static font files with your alternates baked in for ease of use in all editors and terminals.</p>
			<p>PREVIOUS SECTION, NEXT SECTION</p>
			<p class="fill">Download</p>
			<p class="numtest">0123456789</p>
		</div>
		<main>
			<header>
				<nav></nav>
			</header>
			<div id="section_container">
				<section id="section_1">
					<div class="content_container">
						<h1>Commit Mono. <br />Neutral programming typeface.</h1>
						<blockquote></blockquote>
						<figure>
							<blockquote cite="https://jaspermorrison.com/publications/essays/super-normal">
								<p>
									There are better ways to design than putting a big effort into making something look special. Special
									is generally less useful than normal, and less rewarding in the long term. Special things demand
									attention for the wrong reasons, interrupting potentially good atmosphere with their awkward presence.
								</p>
							</blockquote>
							<figcaption>
								<p>â€”Jasper Morrison, <cite>Super Normal Manifesto</cite></p>
							</figcaption>
						</figure>
					</div>
				</section>
				<section id="section_2">
					<div class="top_container"></div>
					<div class="content_container"></div>
				</section>

				<section id="section_8">

				</section>
				<section id="section_9">

				<section id="section_10">

			</div>
		</main>
